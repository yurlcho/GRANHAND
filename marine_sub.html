            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
            <script>
                $(function(){
                    $(".menu").click(function(){
                        $("nav > ul").slideToggle();
                    });
                });

                function language(){
                    if(window.innerWidth<=800){
                        $(".menu").show();
                        $("nav > ul").css("display", "block").hide();
                        $(".glo").html(`<li>language</li>
                                    <ul class="lang">
                                    <li><a href="#">한국어</a></li>
                                    <li><a href="#">English</a></li>
                                </ul>`).css("color","white");
                    }else {
                        $(".menu").hide();
                        $("nav ul").show().css("display", "flex");
                        $(".glo").html(`<img src="img_granhand/globe2.png" alt="language">
                                    <ul class="lang">
                                    <li><a href="#">한국어</a></li>
                                    <li><a href="#">English</a></li>
                                </ul>`);
                    }
                }
            
                $(window).on("load", function(){
                    language();
                }).resize(function(){
                    language();
                });

                $(function(){
                    $(".glo").mouseover(function(){
                        $(this).children(".lang").stop().slideDown();
                    }).mouseout(function(){
                        $(".lang").stop().slideUp();
                    })
                });

            </script>
